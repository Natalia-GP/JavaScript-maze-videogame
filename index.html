<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Race Maze</title>
  </head>
  <body>
    <header class="header">
      <h1 class="title">ZOMBIE MAZE</h1>
    </header>
    <main class="main">
      <canvas id="game"></canvas>
      <div class="btns">
        <button id="up">
          <span class="iconify" data-icon="solar:map-arrow-up-bold"></span>
        </button>
        <button id="left">
          <span class="iconify" data-icon="solar:map-arrow-left-bold"></span>
        </button>
        <button id="right">
          <span class="iconify" data-icon="solar:map-arrow-right-bold"></span>
        </button>
        <button id="down">
          <span class="iconify" data-icon="solar:map-arrow-down-bold"></span>
        </button>
      </div>
      <div class="messages">
        <p>Lives: <span id="lives"></span></p>
        <p>Time:‚è≥<span id="time"></span></p>
        <p>Record:üèÜ<span id="record"></span></p>
        <p id="result"></p>
        <button id="reset" class="resetBtn">
          <span
            class="iconify"
            data-icon="radix-icons:reset"
            style="color: black"
            data-width="20"
            data-height="20"
            data-flip="vertical"
          ></span>
        </button>
      </div>
    </main>
    <script src="./maps.js"></script>
    <script src="./game.js"></script>
    <script src="//code.iconify.design/1/1.0.6/iconify.min.js"></script>
  </body>
</html>
